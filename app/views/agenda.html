<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title><!--titulo de la pestaña-->


    <link rel="icon" href="/logo/logimag.png" type="image/x-icon">
    <!--link para añadir icono de la empresa en la pestaña de la pagina web-->
    <link rel="stylesheet" href="estilo.css"><!--enlace de estilos css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--link de bootstrap-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--enlace con fuente de letra estilo montserrat-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--enlace con biblioteca de iconos de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="navstyle.css"><!--link para la carpeta navstyle-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--link ´pára los iconos de font awesome-->






</head>


<body>
    <!--ENCABEZADO DE PAGINA-->



    <!--NAVEGAVOR ICONOS Y LOGO-->
    <div id="navbar"></div>
    <script src="nav.js"></script>







    <!--------------------TITULO------------------------>

    <div class="row d-flex justify-content-center">
        <div
            class="col-md-11 p-3 d-flex justify-content-between aling-items-center border-bottom border-gris-oscuro border-2">
            <h2 class=" mt-1 text-success fw-semibold" id="tituloRegistro">Agenda</h2>
            <button class="btn btn-secondary " onclick="window.location.href='inicio.html'">Inicio</button>
            <!--encabezado, tamaño (h2)=32px, para titulos, color verde, peso de fuente (semibold)-->
        </div>
    </div>





    <!--CONTAINER-AGENDA-->


    <div class="row justify-content-md-center mt-2">
        <!--contenedor tipo fila con justificación centrada, espacio horizontal (gx)-5-->



        <!--primer contenedor-->
        <div class="col-md-3 p-4" id="columnaAgenda">
            <!--contenedor tipo columna 3 de 12 espacios dentro de una fila con bg de gris claro y padding de 4 unidades-->

            <h4 class="fw-medium">Calendario</h4>
            <!--titulos de clase(h), el tamaño de (h4), color azuloscuro, peso de fuente medium-->
            <hr>

            <div class="row mb-1"><!-- fila con margin button(por debajo)  de 3unidades-->
                <div class="col-md-12">
                    <!--columna que ocupará 6 de los 12 espacios totales dentro de la fila establecida-->
                    <label for="exampleDataList" class="form-label">Elija el
                        inspector:</label><!--texto que describe al selector-->
                    <select class="form-select w-100" aria-label="Default select example"><!--selector de opciones-->
                        <option selected disabled>Inspectores...</option><!--descripción de opciones-->
                        <option value="1">One</option><!--opción1-->
                        <option value="2">Two</option><!--opción2-->
                        <option value="3">Three</option><!--opción3-->
                    </select>
                </div>
            </div>


            <div class="d-flex flex-column flex-grow-0" style="height: 90%;">
                <!-- Contenedor flexible, con apilación vertical hacia abajo, ocupando el 90% del contenido vertical-->
                <div class="row justify-content-md-start  mb-4 flex-grow-0">
                    <!-- Contenedor tipo fila, elementos centrados, margen-top-4, margen-button-5,relega el mayor espacio posible al calendario, arrastra el boton posterior al final-->
                    <div class="col-md-12 mt-3">
                        <!--contenedor tipo columna, dentro de una fila, ocupa el espacio disponible total, padding-1-->

                        <div class="calendar" id="calendarioAgenda"><!--contenedor del calendario-->
                            <div class="header" id="headerCalendarioAgenda"><!--encabezado del calendario-->
                                <button id="prevBtnAgenda"><!--boton-izquierdo-->
                                    <i class="bi bi-arrow-left"></i><!--icono izquierdo-->
                                </button>

                                <div class="monthYear" id="monthYearAgenda"></div><!--referencia del mes del año-->
                                <button id="nextBtnAgenda"><!--boton derecho-->
                                    <i class="bi bi-arrow-right"></i><!--icono derecho-->
                                </button>
                            </div>

                            <div class="days"><!--contenedor para dias de la semana-->
                                <div class="day">Lun</div>
                                <div class="day">Mar</div>
                                <div class="day">Mier</div>
                                <div class="day">Jue</div>
                                <div class="day">Vier</div>
                                <div class="day">Sab</div>
                                <div class="day">Dom</div>
                            </div>
                            <div class="dates" id="datesAgenda"></div><!--dias del mes-->
                        </div>
                    </div>



                </div>
                <div class="row mt-5"><!--fila-->
                    <div class="col-md-12 d-flex justify-content-end align-items-end">
                        <!--columna, ocupa todo el espacio disponible,flexible, contenido al final horizontal y verticalmente-->
                        <input class="btn" id="botonRegistrar" type="submit"
                            value="Registrar"><!--boton tipo submit, generalmente para envío de formularios-->
                    </div>
                </div>
            </div>
        </div>














        <!--segundo contenedor de formulario-->
        <div class="col-md-8 p-3" id="columnaCalendarioAgenda">
            <!--contenedor tipo columna 8 de 12 espacios dentro de una fila con bg de gris claro y padding de 3 unidades-->


            <div class="row"><!--fila-->
                <div class="col-md-6"><!--columna para el calendario, 6 de 12 unidades-->
                    <div class="container mb-3"><!--container de campo de selecciones-->
                        <select id="eventType" class="form-select mt-2"
                            aria-label="Seleccionar tipo de inspección:"><!--campo de selección de eventos-->
                            <option selected>Seleccionar el tipo de inspeccón:</option><!--descripción de opciones-->
                            <option value="lightblue" id="agendada">Inspección Agendada</option><!--opciones-->
                            <option value="red" id="rechazada">Inspección Rechazada</option>
                            <option value="orange" id="enProceso">Inspección en Proceso</option>
                            <option value="green" id="completa">Inspección Completa</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 ms-2">
                        <!--container que alberga los elementos del calendario margin.buttom-3-->
                        <div id="calendar"></div><!--calendario-->
                    </div>
                </div>
            </div>

        </div>

        <footer class=" mt-5  p-2 border-top border-2 text-center text-azul-institucional">
            © 2024 - GasInspect - Derechos reservados.
        </footer>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <!--enlace para librería poppers y tooltips de bootstrap (dinamismo sobre botones y enlaces)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script><!--enlace para librería javascript de bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
        <!--link de la librería de fullcalendar-->
</body>

</html>
