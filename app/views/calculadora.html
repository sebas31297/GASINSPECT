<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title><!--titulo de la pestaña-->


    <link rel="icon" href="../views/logo/logimag.png" type="image/x-icon">
    <!--link para añadir icono de la empresa en la pestaña de la pagina web-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--link de bootstrap-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--enlace con fuente de letra estilo montserrat-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--enlace con biblioteca de iconos de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--link ´pára los iconos de font awesome-->
    <link rel="stylesheet" href="../views/main.css"><!--enlace de estilos css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--link ´pára los iconos de font awesome-->



</head>


<body class="mod-calculadora">
    <!-----------------------------ENCABEZADO DE PAGINA--------------------------->

    <!--NAVEGAVOR ICONOS Y LOGO-->
    <div id="navbar"></div>
    <script src="nav.js"></script>

    <!--------------------TITULO------------------------>


    <div class="row d-flex justify-content-center">
        <div
            class="col-md-11 p-3 d-flex justify-content-between aling-items-center border-bottom border-gris-oscuro border-2">
            <h2 class=" mt-1 text-success fw-semibold" id="tituloRegistro">Calculadora</h2>
            <button class="btn btn-secondary " onclick="window.location.href='inicio.html'">Inicio</button>
            <!--encabezado, tamaño (h2)=32px, para titulos, color verde, peso de fuente (semibold)-->
        </div>
    </div>





    <!------------------------CONTAINER---------------------->

    <div class="row justify-content-md-center mt-4 gx-5 text-azul-oscuro">
        <!--contenedor tipo fila con justificación centrada m-top-5, espacio horizontal (gx)-5-->
        <div class="col-md-3 p-4" id="columnaCalc">
            <!--contenedor tipo columna 6 de 12 espacios dentro de una fila con bg de gris claro y padding de 4 unidades-->

            <div class="row">
                <h4 class="fw-medium">Calculadora estandar</h4>
                <!--titulos de clase(h), el tamaño de (h4), color azuloscuro, peso de fuente semibold-->
                <p class="text-azul-institucional">Realice la operación que desee ejecutar:</p>
                <!--parrafo (p), de color azul oscuro, peso de fuente normal-->
            </div>

            <div class="calculator"><!--container para calculadora-->
                <input type="text" id="displayCalc" class="display" disabled /><!--display de la calculadora-->

                <div class="buttons" id="buttonsCalc"><!--container con agrupación de botones-->
                    <button class="btn operator"
                        onclick="calculateSquareRoot()">√</button><!--boton operador para raíz cuadrada-->
                    <button class="btn operator"
                        onclick="calculatePercentage()">%</button><!--boton operador para porcentaje-->
                    <button class="btn operator"
                        onclick="clearDisplay()">C</button><!--boton operador para borrar todo-->
                    <button class="btn" onclick="calculateResult()">=</button><!--boton igualdad-->
                    <button class="btn" onclick="appendNumber('7')">7</button>
                    <button class="btn" onclick="appendNumber('8')">8</button>
                    <button class="btn" onclick="appendNumber('9')">9</button>
                    <button class="btn operator" onclick="setOperator('/')">/</button><!--boton operador para dividir-->
                    <button class="btn" onclick="appendNumber('4')">4</button>
                    <button class="btn" onclick="appendNumber('5')">5</button>
                    <button class="btn" onclick="appendNumber('6')">6</button>
                    <button class="btn operator"
                        onclick="setOperator('*')">*</button><!--boton operador para multiplicar-->
                    <button class="btn" onclick="appendNumber('1')">1</button>
                    <button class="btn" onclick="appendNumber('2')">2</button>
                    <button class="btn" onclick="appendNumber('3')">3</button>
                    <button class="btn operator" onclick="setOperator('-')">-</button><!--boton operador para restar-->
                    <button class="btn" onclick="appendDecimal()">.</button><!--boton  para decimales-->
                    <button class="btn" onclick="appendNumber('0')">0</button>
                    <button class="btn" onclick="deleteLastCharacter()">←</button><!--boton  para borrar-->
                    <button class="btn operator" onclick="setOperator('+')">+</button><!--boton operador para sumar-->
                </div>
            </div>
        </div>



        <footer class=" mt-5  p-2 border-top border-2 text-center text-azul-institucional">
            © 2024 - GasInspect - Derechos reservados.
        </footer>













        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <!--enlace para librería poppers y tooltips de bootstrap (dinamismo sobre botones y enlaces)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script><!--enlace para librería javascript de bootstrap-->
</body>

</html>
