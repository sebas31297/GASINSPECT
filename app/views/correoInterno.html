<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo interno</title><!--titulo de la pestaña-->


    <link rel="icon" href="../views/logo/logimag.png" type="image/x-icon" class="favicon">
    <!--link para añadir icono de la empresa en la pestaña de la pagina web-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--link de bootstrap-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--enlace con fuente de letra estilo montserrat-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--enlace con biblioteca de iconos de bootstrap-->
    <link rel="stylesheet" href="../views/main.css"><!--enlace de estilos css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--link ´pára los iconos de font awesome-->


</head>


<body class="mod-correoInterno">
    <!--ENCABEZADO DE PAGINA-->


    <!--NAVEGAVOR ICONOS Y LOGO-->
    <div id="navbar"></div>
    <script src="nav.js"></script>






    <!--------------------TITULO------------------------>

    <div class="row d-flex justify-content-center">
        <div
            class="col-md-11 p-3 d-flex justify-content-between aling-items-center border-bottom border-gris-oscuro border-2">
            <h2 class=" mt-1 text-success fw-semibold" id="tituloRegistro">Correo</h2>
            <button class="btn btn-secondary " onclick="window.location.href='inicio.html'">Inicio</button>
            <!--encabezado, tamaño (h2)=32px, para titulos, color verde, peso de fuente (semibold)-->
        </div>
    </div>


    <!--CONTAINER PRINCIPAL-->

    <div class="container p-4 pe-1" id="containerCorreo">
        <div class="row">

            <div class="row">
                <div class="col">
                    <h4 class="text-azul-oscuro fw-semibold">Enviar Correo:</h4>
                    <!--encabezado, tamaño (h3)=30px, para subtitulos, color verde, peso de fuente (semibold)-->
                    <p class="text-azul-oscuro">Envíe un correo al usuario deseado</p>
                    <!--parrafo, tamaño normal (16px), color azul oscuro, sin peso de fuente o normal-->
                </div>
            </div>

            <div class="row"><!--fila-->
                <div class="col"><!--columna-->
                    <label for="exampleDataList" class="form-label text-azul-oscuro">Enviar
                        a:</label><!--texto que describe al selector-->
                    <select class="form-select w-100" aria-label="Default select example"><!--selector de opciones-->
                        <option selected disabled class="text-gris-oscuro">Usuario</option>
                        <!--descripción de opciones-->
                        <option value="1">One</option><!--opción-->
                        <option value="2">Two</option><!--opción-->
                        <option value="3">Three</option><!--opción-->
                    </select>
                </div>
            </div>

            <div class="row"><!--fila-->
                <div class="col" style="height: 180px;"><!--columna-->
                    <div class="form-floating mb-0"><!--formulario para escrinir texto-->
                        <textarea class="form-control mt-4" placeholder="Leave a comment here" id="floatingTextarea"
                            style="height: 170px;"></textarea><!--esapciadora pata etxto-->
                        <label for="floatingTextarea" class="text-gris-oscuro">Escribe tu
                            mensaje</label><!--guia para el usuario-->
                    </div>
                </div>
            </div>

            <div class="row"><!--fila-->
                <div class="col md-2 mt-2"><!--columna con una ocupacion de 2 de 12 unidades del contenedor-->
                    <div class="d-flex align-items-center gap-1 fs-5 mb-2"><!--agrupación felxibel de tres iconos-->
                        <i class="bi bi-paperclip"></i><!--icono para adjuntar-->
                        <i class="bi bi-image"></i>
                        <p class="text-azul-oscuro ms-2 mt-3">Adjuntar archivo o imagen</p>
                        <!--icono para adjuntar un archivo o imagen, contexto especificado-->
                    </div>
                </div>
                <div class="row"><!--fila-->
                    <div class="col md-2 mt-1"><!--columna con una ocupacion de 2 de 12 unidades del contenedor-->
                        <input class="btn btn-primary" type="submit"
                            value="Enviar"><!--boton para enviar, color azul-oscuro, tipo submit (envía lo ingresado en campo de texto), con interacción al tocarlo en color azul claro-->
                    </div>
                </div>

            </div>
        </div>
    </div>



    <footer class=" mt-5  p-2 border-top border-2 text-center text-azul-institucional">
        © 2024 - GasInspect - Derechos reservados.
    </footer>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <!--enlace para librería poppers y tooltips de bootstrap (dinamismo sobre botones y enlaces)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script><!--enlace para librería javascript de bootstrap-->
</body>

</html>
