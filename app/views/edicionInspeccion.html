<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de inspección</title><!--titulo de la pestaña-->


    <link rel="icon" href="/logo/logimag.png" type="image/x-icon">
    <!--link para añadir icono de la empresa en la pestaña de la pagina web-->
    <link rel="stylesheet" href="estilo.css"><!--enlace de estilos css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--link de bootstrap-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--enlace con fuente de letra estilo montserrat-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--enlace con biblioteca de iconos de bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--link ´pára los iconos de font awesome-->
    <link rel="stylesheet" href="navstyle.css"><!--link para la carpeta navstyle-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--link ´pára los iconos de font awesome-->





</head>


<body>
    <!--ENCABEZADO DE PAGINA-->



    <!--NAVEGAVOR ICONOS Y LOGO-->
    <div id="navbar"></div>
    <script src="nav.js"></script>






    <!--------------------TITULO------------------------>


    <div class="row d-flex justify-content-center">
        <div
            class="col-md-11 p-3 d-flex justify-content-between aling-items-center border-bottom border-gris-oscuro border-2">
            <h2 class=" mt-1 text-success fw-semibold" id="tituloRegistro"> Editar inspeccion</h2>
            <button class="btn btn-secondary " onclick="window.location.href='inicio.html'">Inicio</button>
            <!--encabezado, tamaño (h2)=32px, para titulos, color verde, peso de fuente (semibold)-->
        </div>
    </div>



    <!--CONTAINER-->


    <div class="row justify-content-md-center mt-2 gx-5">
        <!--contenedor tipo fila con justificación centrada m-top-5, espacio horizontal (gx)-5-->



        <!--primer contenedor-->
        <div class="col-md-5 p-4" id="columnaRegistro">
            <!--contenedor tipo columna 6 de 12 espacios dentro de una fila con bg de gris claro y padding de 4 unidades-->

            <h4 class="fw-medium">Edite su inspección</h4>
            <!--titulos de clase(h), el tamaño de (h4), color azuloscuro, peso de fuente medium-->
            <p>Registre los datos del lugar a inspeccionar:</p>
            <!--parrafo (p), de color azul oscuro, peso de fuente normal-->
            <hr>

            <form><!--apertura para establecer un formulario-->

                <div class="row mb-4 mt-4"><!-- fila con margin button(por debajo)  de 3 unidades-->
                    <div class="col-md-6">
                        <!--columna que ocupará 6 de los 12 espacios totales dentro de la fila establecida-->
                        <label for="nombre" class="form-label">Nombre del
                            usuario:</label><!--titulo encima del indicador de entrada(espacio)-->
                        <input type="text" class="form-control" id="nombre"
                            placeholder="Nombre completo"><!--indicador de entrada-->
                    </div>

                    <div class="col-md-6">
                        <!--columna que ocupará 6 de los 12 espacios totales dentro de la fila establecida-->
                        <label for="identificacion"
                            class="form-label">Identificación:</label><!--titulo encima del indicador de entrada(espacio)-->
                        <input type="text" class="form-control" id="identificacion"
                            placeholder="# de documento"><!--indicador de entrada-->
                    </div>
                </div>


                <div class="row mb-4"><!-- fila con margin button(por debajo)  de 3unidades-->
                    <div class="col-md-6">
                        <!--columna que ocupará 6 de los 12 espacios totales dentro de la fila establecida-->
                        <label for="telefono"
                            class="form-label">Teléfono:</label><!--titulo encima del indicador de entrada(espacio)-->
                        <input type="text" class="form-control" id="telefono"
                            placeholder="Telefono-celular"><!--indicador de entrada-->
                    </div>
                    <div class="col-md-6">
                        <!--columna que ocupará 6 de los 12 espacios totales dentro de la fila establecida-->
                        <label for="inputAddress" class="form-label">Dirección
                            residencial:</label><!--titulo encima del indicador de entrada(espacio)-->
                        <input type="text" class="form-control" id="inputAddress"
                            placeholder="cra # calle #"><!--indicador de entrada-->
                    </div>
                </div>

                <div class="row mb-4"><!-- fila con margin button(por debajo)  de 3unidades-->
                    <div class="col-md-6">
                        <!--columna que ocupará 6 de los 12 espacios totales dentro de la fila establecida-->
                        <label for="exampleDataList" class="form-label">Tipo de
                            inspección:</label><!--texto que describe al selector-->
                        <select class="form-select w-100"
                            aria-label="Default select example"><!--selector de opciones-->
                            <option selected disabled>Elija la inspección a realizar</option>
                            <!--descripción de opciones-->
                            <option value="1">One</option><!--opción1-->
                            <option value="2">Two</option><!--opción2-->
                            <option value="3">Three</option><!--opción3-->
                        </select>
                    </div>
                </div>

                <div class="row mb-3"><!-- fila con margin button(por debajo)  de 3unidades-->
                    <div class="col-md-12">
                        <!--columna que ocupará 6 de los 12 espacios totales dentro de la fila establecida-->
                        <label for="exampleDataList"
                            class="form-label">Observaciones:</label><!--texto que describe al selector-->
                        <div class="form-floating mb-0"><!--formulario para escrinir texto-->
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                                style="height: 170px;"></textarea><!--esapciadora pata etxto-->
                            <label for="floatingTextarea">Escribe las observaciones dadas por el
                                residente:</label><!--guia para el usuario-->
                        </div>
                    </div>
                </div>
            </form>



        </div>

        <!--segundo contenedor de formulario-->

        <div class="col-md-3 p-4" id="columnaCalendario">
            <!--segunda colmna del contenedor gris, mide 3 unidades de las 12 disponibles-->

            <h4 class="fw-semibold">Calendario</h4>
            <!-- encabezado, tamaño 4 unidades, para subtitulos, color azul oscuro, peso de fuente (semibold)-->
            <p>Observe que días están disponibles:</p>
            <!-- párrafo, tamaño normal (16px), color azul oscuro, sin peso de fuente-->
            <hr>

            <div class="d-flex flex-column" style="height: 90%;">
                <!-- Contenedor flexible, con apilación vertical hacia abajo, ocupando el 90% del contenido vertical-->

                <div class="row justify-content-md-center  mb-5 flex-grow-1">
                    <!-- Contenedor tipo fila, elementos centrados, margen-top-4, margen-button-5,relega el mayor espacio posible al calendario, arrastra el boton posterior al final-->
                    <div class="col-md-12 p-4">
                        <!--contenedor tipo columna, dentro de una fila, ocupa el espacio disponible total, padding-2-->

                        <div class="calendar" id="calendarioRegistro"><!--contenedor del calendario-->
                            <div class="header" id="headerCalendarioRegistro"><!--encabezado del calendario-->
                                <button id="prevBtnRegistro"><!--boton-izquierdo-->
                                    <i class="bi bi-arrow-left"></i><!--icono izquierdo-->
                                </button>

                                <div class="monthYear" id="monthYearRegistro"></div><!--referencia del mes del año-->
                                <button id="nextBtnRegistro"><!--boton derecho-->
                                    <i class="bi bi-arrow-right"></i><!--icono derecho-->
                                </button>
                            </div>

                            <div class="days"><!--contenedor para dias de la semana-->
                                <div class="day">Lun</div>
                                <div class="day">Mar</div>
                                <div class="day">Mier</div>
                                <div class="day">Jue</div>
                                <div class="day">Vier</div>
                                <div class="day">Sab</div>
                                <div class="day">Dom</div>
                            </div>
                            <div class="dates" id="datesRegistro"></div><!--dias del mes-->
                        </div>
                    </div>


                    <!-- Fila con el botón -->
                    <div class="row"><!--fila-->
                        <div class="col-md-12 d-flex justify-content-end align-items-end">
                            <!--columna, ocupa todo el espacio disponible,flexible, contenido al final horizontal y verticalmente-->
                            <input class="btn" id="botonSiguiente" onclick="window.location.href='edicionAgenda.html'"
                                value="Siguiente"><!--boton tipo submit, generalmente para envío de formularios-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class=" mt-5  p-2 border-top border-2 text-center text-azul-institucional">
        © 2024 - GasInspect - Derechos reservados.
    </footer>

        crossorigin="anonymous"></script>
    <!--enlace para librería poppers y tooltips de bootstrap (dinamismo sobre botones y enlaces)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script><!--enlace para librería javascript de bootstrap-->
</body>

</html>
