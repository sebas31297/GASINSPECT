<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--enlace con biblioteca de iconos de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-calendar/css/calendar.min.css" rel="stylesheet">
    <!-- Estilos CSS para bootstrap-calendar -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--boostrap-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--tipo de fuete google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--enlace con fuente de letra estilo montserrat-->

    <link rel="stylesheet" href="../navstyle.css">
    <!--estilos del navegador-->
    <link rel="stylesheet" href="../main.css">
    <!--estilos editados del boostrap-->
    <link rel="icon" type="image/x-icon"    href="logo/logimag.png">

</head>

<body>

    <!--NAVEGAVOR ICONOS Y LOGO-->
    <div id="navbar"></div>
    <script src="nav.js"></script>

    <!--FIN NAVEGAVOR ICONOS Y LOGO-->

    <div class="row d-flex justify-content-center">
        <div
            class="col-md-11 p-3 d-flex justify-content-between aling-items-center border-bottom border-gris-oscuro border-2">
            <h2 class=" mt-1 text-success fw-semibold" id="tituloRegistro">Notificaciones</h2>
            <button class="btn btn-secondary " onclick="window.location.href='inicio.html'">Inicio</button>
            <!--encabezado, tamaño (h2)=32px, para titulos, color verde, peso de fuente (semibold)-->
        </div>
    </div>


    <div class="container-fluid mt-5 d-flex justify-content-center">
        <div class="row">
            <!-- Panel izquierdo: Lista de notificaciones -->
            <div class="w-auto col-md-5 bg-gris-claro p-4 border border-2 border-azul-institucional rounded-3 ">

                <h5 class="text-azul-institucional fw-semibold">Notificaciones</h5>
                <p class="text-azul-institucional"> Elija una notificacion</p>

                <div class="list-group p-2 bg-white border-2 border border-gris-oscuro text-verde-institucional">
                    <button class="btn-gris-claro list-group-item list-group-item-action text-azul-institucional"
                        onclick="mostrarNotificacion('Notificación 1', 'Contenido de la notificación 1.')">
                        Notificación 1
                    </button>
                    <button class="btn-gris-claro list-group-item list-group-item-action text-azul-institucional"
                        onclick="mostrarNotificacion('Notificación 2', 'Contenido de la notificación 2.')">
                        Notificación 2
                    </button>
                    <button class="btn-gris-claro list-group-item list-group-item-action text-azul-institucional"
                        onclick="mostrarNotificacion('Notificación 3', 'Contenido de la notificación 3.')">
                        Notificación 3
                    </button>
                </div>
            </div>

            <!-- Panel derecho: Contenido de la notificación -->
            <div class="w-auto col-md-7 bg-gris-claro p-4 border border-2 border-azul-institucional rounded-3">
                <div class="card">
                    <div class="card-header bg-light"> <!-- Mejor organización visual -->
                        <h5 class="card-title fw-bold text-azul-institucional" id="notificacion-titulo">
                            Título de notificación
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="notificacion-contenido" class="text-azul-institucional">
                            Aquí se mostrará el contenido de la notificación seleccionada.
                        </p>
                    </div>
                    <div class="card-header bg-light"> <!-- Mejor organización visual -->
                        <h6 class="card-title text-azul-institucional" id="notificacion-fecha">
                            Fecha notificación
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class=" mt-5  p-2 border-top border-2 text-center text-azul-institucional">
        © 2024 - GasInspect - Derechos reservados.
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
